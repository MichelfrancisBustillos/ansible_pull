- name: Deploy Docker
  block:
    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: present
        update_cache: true
      become: true

    - name: Add Docker GPG apt Key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      become: true

    - name: Add Docker Repository
      ansible.builtin.apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present
      become: true

    - name: Update apt and install docker-ce
      ansible.builtin.apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: true
      become: true

    - name: Check if Portainer agent is running
      community.docker.docker_container_info:
        name: portainer_agent
      register: portainer_agent_status
      changed_when: false

    - name: Deploy Portainer Agent
      ansible.builtin.command:
        cmd: docker run -d -p 9001:9001 --name portainer_agent --restart=always \
             -v /var/run/docker.sock:/var/run/docker.sock \
             -v /var/lib/docker/volumes:/var/lib/docker/volumes \
             -v /:/host portainer/agent:2.27.1
      become: true
      when: portainer_agent_status.exists == False
      changed_when: false

    - name: Check if Watchtower is running
      community.docker.docker_container_info:
        name: watchtower
      register: watchtower_status
      changed_when: false

    - name: Deploy Watchtower
      vars:
