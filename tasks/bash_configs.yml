- name: Install Neofetch
  ansible.builtin.apt:
    name: neofetch

- name: Copy bashrc
  ansible.builtin.copy:
    src: files/.bashrc
    dest: /home/michel/.bashrc
    owner: michel
    force: true
    mode: '0644'

- name: Copy bash_aliases
  ansible.builtin.copy:
    src: files/.bash_aliases
    dest: /home/michel/.bash_aliases
    owner: michel
    force: true
    mode: '0644'

- name: No MOTD on SSH login
  ansible.builtin.copy:
    content: ""
    dest: /home/michel/.hushlogin
    force: true
    owner: michel
    mode: '0644'
