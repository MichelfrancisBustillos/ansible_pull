- name: copy bashrc
  copy:
    src: files/.bashrc
    dest: /home/michel/.bashrc
    owner: michel
    force: True

- name: copy bash_aliases
  copy:
    src: files/.bash_aliases
    dest: /home/michel/.bash_aliases
    owner: michel
    force: True

- name: No MOTD on SSH login
  copy:
    content: ""
    dest: /home/michel/.hushlogin
    force: False
    owner: michel